<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/css/uswds.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">

  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/js/html5.js"></script>
    <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/img/gold-arrow-20.png" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% if page.title %}
  <title>{{ page.title }} â€” {{ site.name }}</title>
  <meta property="og:title" content="{{ page.title | xml_escape }}" />
  <meta property="og:site_name" content="{{ site.name | xml_escape }}">
  {% else %}
  <title>{{ site.name }}</title>
  <meta property="og:title" content="{{ site.name | xml_escape }}" />
  <meta property="og:site_name" content="{{ site.name | xml_escape }}">
  {% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description | xml_escape }}">
  <meta property="og:description" content="{{ page.description | xml_escape }}" />
  {% else %}
  <meta name="description" content="{{ site.description | xml_escape }}">
  <meta property="og:description" content="{{ site.description | xml_escape }}" />
  {% endif %}
  <meta property="og:image" content="https://tmf.cio.gov/assets/img/tmf-logo2.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | xml_escape }}" />

  <script type="text/javascript">
    var baseurl = '{{ site.baseurl }}';
  </script>

  {% include analytics.html %}

</head>
