<div class="project-details">
  {% for d in site.data.projects.[include.path] %}
    <h6>{{ d.agency }}</h6>
    <p><strong>Project Status:</strong> {{ d.status }}</p>
    <p><strong>Transfer Status:</strong> {{ d.delay }}</p>
    <p><strong>Repayment Status:</strong> {{ d.cost }}</p>
    <p><strong>Total TMF Investment Amount:</strong> {{ d.totalaward }}</p>
  {% endfor %}
</div>
